plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/releases/"
    }
}


dependencies {
    // Eclipse Platform Runtime
    implementation 'org.eclipse.platform:org.eclipse.core.runtime:3.31.100'
    
    // ATL Dependencies
    implementation 'org.eclipse.m2m.atl:org.eclipse.m2m.atl.emftvm:4.6.0'
    implementation 'org.eclipse.m2m.atl:org.eclipse.m2m.atl.emftvm.compiler:4.6.0'
    
    // EMF Core
    implementation 'org.eclipse.emf:org.eclipse.emf.common:2.38.0'
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.38.0'
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.38.0'
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.change:2.17.0' // Version disponible

    // Vertx
    implementation 'io.vertx:vertx-core:4.5.7'
    implementation 'io.vertx:vertx-web:4.5.7'
    implementation 'io.vertx:vertx-lang-kotlin:4.5.7'
    implementation 'io.vertx:vertx-lang-kotlin-coroutines:4.5.7'

    // JSON Processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
}


application {
    mainClass = 'com.emf.Main'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task createUploadsDir {
    doLast {
        mkdir 'uploads'
    }
}

run.dependsOn createUploadsDir
